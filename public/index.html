
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Todo-List</title>

    <link rel="stylesheet" href="css/vendor/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/app.css" type="text/css">

    <script type="text/javascript" src="js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular.min.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body ng-app="todoApp">
    <div class="container" ng-controller="TodoCtrl">
      <h1>My Todos</h1>
      
      <hr>

      <form class="form-inline" ng-submit="add()">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="todoDescription" size="100" placeholder="add new todo here">
          <input class="btn btn-primary" type="submit" value="add">
        </div>
      </form>

      <hr>

      <div class="main" ng-view>
        <table class="table table-striped" ng-show="todos != ''">
          <tbody>
            <tr ng-repeat="todo in todos">
              <td>
                <input type="checkbox" ng-model="todo.completed" ng-click="edit(todo)">
                <span class="completed-{{todo.completed}}">{{todo.description}}</span>
              </td>
              <td>
                <input class="btn btn-danger" type="submit" value="delete" ng-click="destroy(todo)">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
